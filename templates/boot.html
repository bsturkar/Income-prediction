<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PREDICTION</title>


    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

<body>

<div class="container py-1">
    <div class="row">
        <div class="col-md-12 mx-auto">
            <form action="{{ url_for('predict')}}" method="post">
           <center> <h2 color="red"> Adult Census Income Prediction</h2></center><br>
                <div class="form-group row">
                    <div class="col-sm-4">
                        <h3>Age</h3>
            <input id="first" name="age" type="number" required="required" min="5" max="150">  </div>
                    <div class="col-sm-4">
                        <h3>Education</h3><select name="education" id="fuel" required="required">
                <option value= Bachelors> Bachelors</option> 
                <option value= HS-grad> HS-grad</option> 
                <option value= 11th> 11th</option> 
                <option value= Masters> Masters</option>
                 <option value= 9th> 9th</option> 
                 <option value= Some-college> Some-college</option>
                  <option value= Assoc-acdm> Assoc-acdm</option>
                   <option value= Assoc-voc> Assoc-voc</option> 
                   <option value= 7th-8th> 7th-8th</option> 
                   <option value= Doctorate> Doctorate</option> 
                   <option value= Prof-school> Prof-school</option>
                    <option value= 5th-6th> 5th-6th</option> 
                    <option value= 10th> 10th</option> 
                    <option value= 1st-4th> 1st-4th</option>
                     <option value= Preschool> Preschool</option>
                      <option value= 12th> 12th</option>
                  
            </select>  </div>
              <!--  </div>-->
                <div class="col-sm-4">
                        <h3>Capital_Gain</h3>
            <input id="first" name="capital-gain" type="number" required="required">  </div></div>
            
            
            <div class="form-group row">
            <div class="col-sm-4">
                        <h3>Capital-Loss</h3>
            <input id="first" name="capital-loss" type="number" required="required">  </div>
                
                    <div class="col-sm-4">
                        <h3>Hours-per-weeks</h3><input id="third" name="hours-per-week" type="number" required="required"> </div>
                    <div class="col-sm-4">
                        <h3>Workclass</h3><select name="workclass" id="fuel" required="required">
                <option value= Self-emp-inc> Self-emp-inc</option>
                 <option value= Without-pay> Without-pay</option>
                  <option value= State-gov> State-gov</option> 
                  <option value= Self-emp-not-inc> Self-emp-not-inc</option> 
                  <option value= Private> Private</option> 
                  <option value= Federal-gov> Federal-gov</option> 
                  <option value= Local-gov> Local-gov</option>
                  <option value= Never-worked> Never-worked</option>
                  
            </select></div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-4">
                        <h3>Marital-status</h3><select name="marital-status" id="resea" required="required">
                <option value= Married-spouse-absent> Married-spouse-absent</option>
                 <option value= Never-married> Never-married</option> 
                 <option value= Divorced> Divorced</option> 
                 <option value= Widowed> Widowed</option>
                  <option value= Separated> Separated</option>
                   <option value= Married-AF-spouse> Married-AF-spouse</option>
                    <option value= Married-civ-spouse> Married-civ-spouse</option>
            </select> </div>
                    <div class="col-sm-4">
                        <h3>Occupation</h3><select name="occupation" id="research" required="required">
          <option value= Protective-serv> Protective-serv</option> 
          <option value= Farming-fishing> Farming-fishing</option> 
          <option value= Tech-support> Tech-support</option> 
          <option value= Other-service> Other-service</option>
           <option value= Priv-house-serv> Priv-house-serv</option> 
           <option value= Armed-Forces> Armed-Forces</option> 
           <option value= Handlers-cleaners> Handlers-cleaners</option> 
           <option value= Transport-moving> Transport-moving</option> 
           <option value= Prof-specialty> Prof-specialty</option>
            <option value= Exec-managerial> Exec-managerial</option>
             <option value= Sales> Sales</option>
              <option value= Machine-op-inspct> Machine-op-inspct</option>
               <option value= Adm-clerical> Adm-clerical</option>
                <option value= Craft-repair> Craft-repair</option>
            </select>  </div>
                    <div class="col-sm-4">
                       <h3>Relation</h3><select name="relation" id="relationnn" required="required">
         <option value= Wife> Wife</option> 
         <option value= Husband> Husband</option>  
          <option value= Other-relative> Other-relative</option>
           <option value= Own-child> Own-child</option>
            <option value= Not-in-family> Not-in-family</option> 
            <option value= Unmarried> Unmarried</option>
            </select> </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-4">
                       <h3>Race</h3><select name="race" id="race" required="required">
        <option value= Black> Black</option> 
        <option value= Amer-Indian-Eskimo> Amer-Indian-Eskimo</option>
         <option value= White> White</option> 
         <option value= Other> Other</option>
          <option value= Asian-Pac-Islander> Asian-Pac-Islander</option>
            </select> </div>
                    <div class="col-sm-4">
                        <h3>Sex</h3><select name="sex" id="sex" required="required">
        <option value= Female> Female</option>
         <option value= Male> Male</option>
            </select>  </div>
          
          
            
            <div class="col-sm-4">
                       <h3>Country</h3><select name="country" id="country" required="required">
        <option value= Jamaica> Jamaica</option> <option value= South> South</option> <option value= Laos> Laos</option> <option value= Canada> Canada</option> <option value= Italy> Italy</option> <option value= France> France</option> <option value= Scotland> Scotland</option> <option value= Germany> Germany</option> 
        <option value= Philippines> Philippines</option> <option value= Holand-Netherlands> Holand-Netherlands</option> 
        <option value= Honduras> Honduras</option> <option value= Peru> Peru</option> 
        <option value= Thailand> Thailand</option> <option value= Taiwan> Taiwan</option>
         <option value= Mexico> Mexico</option> <option value= Haiti> Haiti</option> 
         <option value= Nicaragua> Nicaragua</option> <option value= Ecuador> Ecuador</option>
          <option value= Ireland> Ireland</option> <option value= Puerto-Rico> Puerto-Rico</option> 
          <option value= Cambodia> Cambodia</option> 
          <option value= Outlying-US(Guam-USVI-etc)> Outlying-US(Guam-USVI-etc)</option> 
          <option value= Dominican-Republic> Dominican-Republic</option> <option value= India> India</option> 
          <option value= United-States> United-States</option> <option value= Iran> Iran</option>
           <option value= China> China</option> <option value= Columbia> Columbia</option> 
           <option value= Guatemala> Guatemala</option> <option value= Hong> Hong</option>
            <option value= Cuba> Cuba</option> <option value= Japan> Japan</option> 
            <option value= Vietnam> Vietnam</option> <option value= Yugoslavia> Yugoslavia</option>
             <option value= El-Salvador> El-Salvador</option> <option value= Trinadad&Tobago> Trinadad&Tobago</option> 
             <option value= Poland> Poland</option> <option value= England> England</option>
               <option value= Hungary> Hungary</option>
               <option value= Greece> Greece</option> <option value= Portugal> Portugal</option>
            </select>  </div>
            
                </div>
                <!--<button type="button" class="btn btn-primary px-4 float-right">Save</button>-->
               <br><center> <button id="sub" type="submit ">prediction </button></center>
            </form>
            
            
            <h3>{{prediction_text}}<h3>
            
            
        </div>
    </div>
</div>
</body>

</html>
